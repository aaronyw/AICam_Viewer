<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Select Mode</title>
  <style>
    body { margin:0; background:#111; color:#eee; font-family:sans-serif; }
    #mode-select { display:flex; flex-direction:row; justify-content:center; align-items:center; height:100vh; gap:2rem; }
    #mode-select button {
      width:200px;
      height:100px;
      font-size:1.4rem;
      font-weight:bold;
      background:#333;
      color:#eee;
      border:3px solid #555;
      border-radius:12px;
      cursor:pointer;
      transition: background 0.2s, border-color 0.2s;
    }
    #mode-select button:hover {
      background:#444;
      border-color:#777;
    }
  </style>
</head>
<body>
  <div id="mode-select">
    <button onclick="location.href='setup.html'">Setup Mode</button>
    <button onclick="location.href='view.html'">Viewer Mode</button>
  </div>
</body>
</html>
